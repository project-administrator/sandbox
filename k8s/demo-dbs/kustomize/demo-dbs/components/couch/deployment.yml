---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: couchdb-demo
  name: couchdb-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: couchdb-demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: couchdb-demo
    spec:
      volumes:
        - name: couchdb-config
          configMap:
            name: couchdb-config
      hostname: couchdb-demo
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - image: couchdb:latest
        ports:
          - name: couchdb-port
            protocol: TCP
            containerPort: 5984
        securityContext:
          runAsUser: 5984
          runAsGroup: 5984
        name: couchdb
        env:
        - name: DB_URL
          value: 'http://localhost:5984/member_db'
        - name: COUCHDB_USER
          value: 'cdbadmin'
        - name: COUCHDB_PASSWORD
          value: 'secret'
        volumeMounts:
          - name: couchdb-config
            mountPath: /opt/couchdb/etc/local.d/config.ini
            subPath: config.ini
        resources: {}
status: {}
