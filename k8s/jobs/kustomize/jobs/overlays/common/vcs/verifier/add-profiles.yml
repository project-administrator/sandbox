---
kind: Job
apiVersion: batch/v1
metadata:
  name: verifier-vcs-add-profiles
  labels:
    component: verifier-vcs
    group: services
spec:
  template:
    spec:
      volumes:
        - name: script
          configMap:
            name: verifier-vcs-add-profiles-script
      restartPolicy: Never
      initContainers:
#        - name: wait
#          image: busybox
#          imagePullPolicy: IfNotPresent
#          command: ["sh"]
#          args: ["-c", "sleep 5"]
        - name: healthcheck-ready
          image: busybox
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              while [[ "$(wget -T 5 -S --spider http://verifier-vcs/healthcheck 2>&1 | grep '200 OK')" == "" ]];
              do echo "waiting for endpoint";
              sleep 5;
              done;
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: verifier-vcs-add-profiles
        image: "alpine:latest"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["/opt/vcs_verifier_configure.sh"]
        volumeMounts:
          - name: script
            mountPath: /opt
