---
kind: Job
apiVersion: batch/v1
metadata:
  name: ace-rp-profiles
  labels:
    group: demo
spec:
  template:
    spec:
      volumes:
        - name: script
          configMap:
            name: ace-rp-profiles-script
      restartPolicy: Never
      initContainers:
        - name: ace-rp-ready
          image: fedora
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              ENDPOINTS=(ucis-rp cbp-rp benefits-dept-rp);
              for endpoint in "${ENDPOINTS[@]}";
              do while [[ "$(curl -o /dev/null -s -w '%{http_code}' --insecure --connect-timeout 5 https://${endpoint}.||DOMAIN||)" != "200" ]];
              do echo "waiting for ${endpoint} endpoint";
              sleep 5;
              done;
              done;
        - name: comparator-ready
          image: fedora
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              ENDPOINTS=(benefits-dept-comparator cbp-comparator ucis-comparator);
              for endpoint in "${ENDPOINTS[@]}";
              do while [[ "$(curl -o /dev/null -s -w '%{http_code}' --insecure --connect-timeout 5 https://${endpoint}.||DOMAIN||/healthcheck)" != "200" ]];
              do echo "waiting for ${endpoint} endpoint";
              sleep 5;
              done;
              done;
        - name: issuer-vcs-ready
          image: fedora
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              while [[ "$(curl -o /dev/null -s -w '%{http_code}' --insecure --connect-timeout 5 https://issuer-vcs.||DOMAIN||/healthcheck)" != "200" ]];
              do echo "waiting for issuer-vcs endpoint";
              sleep 5;
              done;
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: ace-rp-profiles
        image: "sandbox-cli:latest"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["/opt/ace_rp_configure.sh"]
        volumeMounts:
          - name: script
            mountPath: /opt
