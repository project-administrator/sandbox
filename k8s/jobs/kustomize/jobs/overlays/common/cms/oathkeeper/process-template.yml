---
kind: Job
apiVersion: batch/v1
metadata:
  name: process-oathkeeper-template
spec:
  template:
    spec:
      volumes:
        - name: script
          configMap:
            name: process-template-script
        - name: access-rules-template
          configMap:
            name: access-rules-template
      restartPolicy: Never
#      serviceAccountName: oathkeeper
      initContainers:
#        - name: wait
#          image: busybox
#          imagePullPolicy: IfNotPresent
#          command: ["sh"]
#          args: ["-c", "sleep 90"]
        - name: healthcheck-ready
          image: busybox
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              while [ "$(wget http://strapi/admin -O- -S >/dev/null 2>&1; echo $?)" -ne 0 ];
              do echo "waiting for strapi/admin endpoint";
              done
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: process-oathkeeper-template
        image: "alpine:latest"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["/opt/process_template.sh"]
        volumeMounts:
          - name: script
            mountPath: /opt
          - name: access-rules-template
            mountPath: /oathkeeper/template
